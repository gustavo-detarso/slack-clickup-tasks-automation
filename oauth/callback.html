<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
</head>
<body>
    <h1>Autenticação realizada com sucesso!</h1>
    <p>Copie o código abaixo e utilize para trocar pelo token:</p>
    <code id="authCode"></code>

    <script>
        // Captura o código de autorização da URL
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get("code");

        if (authCode) {
            document.getElementById("authCode").textContent = authCode;
        } else {
            document.body.innerHTML = "<h1>Erro na autenticação</h1><p>Nenhum código foi retornado.</p>";
        }
    </script>
</body>
</html>
